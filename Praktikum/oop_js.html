<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programing Javascript</title>
</head>
<body>
    <h1>Belajar Javascript: Object Oriented Programming</h1>
    <script>
        class Alatmasak{
            constructor(nama){
                this.nama = nama
            }
            active() {
                return `${this.nama} telah active`
            }
            memasak(bahan){
                return `Menyiapkan ${bahan} dengan menggunakan ${this.nama}`
            }
        }
        let alatmasak1 = new Alatmasak("Kompor")
        console.log(alatmasak1.active())
        console.log(alatmasak1.memasak("Ayam"))
        let alatmasak2 = new Alatmasak("Ricecooker")
        console.log(alatmasak2.active())
        console.log(alatmasak2.memasak("nasi"))
    </script>
</body>
</html>
